ibnab_p_manager:
    resource: "@IbnabPmanagerBundle/Controller/"
    type:     annotation
    prefix:   /
ibnab_pmanager_bundle_api:
    resource:     "@IbnabPmanagerBundle/Resources/config/oro/routing_api.yml"
    type:         rest
    prefix:       api/rest/{version}
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
